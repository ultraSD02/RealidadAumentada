<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>AR.js Example</title>
</head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script src="gesture-detector.js"></script>
  <script src="gesture-handler.js"></script>
  <script src="butoon-video.js"></script>
  <script src="buttton-markers.js"></script>
  
  <style> 
    .button {
      height: 80px;
      width: 180px;
      border: none;
      background-color: white ;
      color: black;
      padding: 7px;
      align-items: center;
      justify-content: center;
      justify-items: center;
      text-decoration: none;
      display: inline-block;
      font-size: 12px;
      cursor: pointer;
      border-radius: 12px;
      margin: 4px 2px;
      border-radius: 15px;
    }
    #buttons {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 10px;
      right: -10px;
      width: 100%;
      text-align: center;
      z-index: 1;
    }
    .button-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 10px;
      right: -10px;
      width: 100%;
      text-align: center;
      z-index: 1;
    }
    
  </style>
  <div id="buttons">
    <button class="button" id="btn1">Play</button>
    <button class="button" id="btn2">Stop</button>
    <button class="button" id="btn3">Restart</button>
    <button class="button" id="btn4">Informacion</button>
  </div>

  <div id="button-markA" class="button-container" data-marker-id="markerA">
    <button class="button" id="btn-markA" data-info-url="https://youtube.com/shorts/WE0LTe3HLsM?si=Yxbm0SkQKm7qyxxq">Informacion</button>
  </div>

  <div id="button-markB" class="button-container" data-marker-id="markerB">
    <button class="button" id="btn-markB" data-info-url="https://larueca.pe/products/juego-de-platos-pinig-ceramica-awajun-3-piezas?pr_prod_strat=collection_fallback&pr_rec_id=d7d3ebef7&pr_rec_pid=8353105445163&pr_ref_pid=8353113473323&pr_seq=uniform">Informacion</button>
  </div>

  <div id="button-markC" class="button-container" data-marker-id="markerC">
    <button class="button" id="btn-markC" data-info-url="">Informacion</button>
  </div>

  <div id="button-markD" class="button-container" data-marker-id="markerD">
    <button class="button" id="btn-markD" data-info-url="">Informacion</button>
  </div>

  <div id="button-markE" class="button-container" data-marker-id="markerE">
    <button class="button" id="btn-markE" data-info-url="">Informacion</button>
  </div>

    <button class="button" id="btn-markF" data-info-url="">Informacion</button>

  </div>

  </div>

  <meta name="apple-mobile-web-app-capable" content="yes">

  <body style="margin : 0px; overflow: hidden;">

    <a-scene 
      arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
      embedded 
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector  
      id="scene"
    >
    
<!--Marcadores imagenes 3D-->

    <!--Marcador Bowser-->
    <a-assets>
      <a-asset-item
        id="bowser"
        src="https://cdn.glitch.com/06bd98b4-97ee-4c07-a546-fe39ca205034%2Fbowser.glb"
      >
      </a-asset-item>
    </a-assets>
      
      <a-marker
        preset="hiro"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          id="bowser-model"
          gltf-model="#bowser"
          position="0 0 0"
          scale="0.04 0.04 0.04"
          class="clickable"
          gesture-handler="targetMarker: markerA"
          >
        </a-entity>
      </a-marker>

<!--MarcadorA Ceramica Awajun-->
      <a-marker 
        type="pattern" 
        preset="custom"
        url="../markers/markerAwajun.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          id="ceramica-awajun"
          gltf-model="../3D/img/Ceramica-Awajun.glb"
          position="0 0 0"
          scale="1 1 1"
          class="clickable"
          gesture-handler="targetMarker: markerA"
        ></a-entity>
      </a-marker>
<!--MarcadorB ceramina Huancas-->
      <a-marker 
        type="pattern" 
        preset="custom" 
        url="../markers/markerHuancas.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerB"
      >
        <a-entity
          id="ceramica"
          gltf-model="../3D/img/Ceramica-Huancas.glb"
          position="0 0 0"

          class="clickable"
          gesture-handler="targetMarker: markerB"

<!--Marcadores videos-->
      <a-marker
        preset="kanji"
        id="marker-videoA"
      >
        <video 
        id="videoA"
        crossOrigin="anonymous"
        playsinline
        webkitplaysinline
        controls
        src="../videos/prog.mp4"
        ></video>

        <a-video
        src="#videoA"
        position="0 0 0"
        scale="3 2 2"
        rotation="270 0 0"
        ></a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
